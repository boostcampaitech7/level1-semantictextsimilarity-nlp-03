pwd: /data/ephemeral/home/

name: STS

arch:
  type: STSModel
  args:
    plm_name: snunlp/KR-ELECTRA-discriminator
    # snunlp/KR-ELECTRA-discriminator, kakaobank/kf-deberta-base, beomi/Llama-3-Open-Ko-8B, BAAI/bge-multilingual-gemma2
    dropout_rate: 0.1
    lora_r: 16
    lora_alpha: 32
    lora_dropout: 0.5

data_module:
  type: DataModule
  args:
    arch_type: ${arch.type}
    plm_name: ${arch.args.plm_name}
    dataset_name: STSDataset
    batch_size: 64
    shuffle: true
    train_path: ${pwd}/data/train.csv
    dev_path: ${pwd}/data/dev.csv
    test_path: ${pwd}/data/dev.csv
    predict_path: ${pwd}/data/test.csv
    max_length: 160
    col_info:
      label: label
      input: [sentence_1, sentence_2]

optimizer:
  type: Adam
  args:
    lr: 0.0001
    weight_decay: 2e-5
    amsgrad: true

loss: l2_loss
metrics: [pearson]

lr_scheduler:
  type: CosineAnnealingLR
  args:
    # step_size: 100
    # gamma: 0.1
    T_max: 100
    # base_lr: 0.001
    # max_lr: 0.001
    # step_size_up: 50
    # # step_size_down: None
    # mode: 'exp_range'
    # gamma: 0.995

trainer:
  epochs: 0
  save_dir: ${pwd}/saved/
  mode: max

wandb:
  enable: False
  project_name: Sts_models

saved_model_count: 5